<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppMovies</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light">MOVIES</a>
        </div>
      </nav>

      <div class="container-fluid">

        <div class="col-12 text-center mt-4">
            <button class="btn allBtn btn-lg btn-outline-primary m-2">All Movies</button>
            <button class="btn recomendedBtn btn-lg btn-outline-primary m-2">Recomended Movies</button>

            <div class="d-flex justify-content-center mt-2">
              <form class="d-flex" role="search">
                <input class="form-control me-2 bg-light search_input" type="search" placeholder="Search..." aria-label="Search">
              </form>
            </div>

            <div class="dropdown">
              <button class="btn btn-primary  dropdown-toggle m-4" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select by Genre</button>
              <ul class="dropdown-menu bg-light day_links">
                <li><a id="action" class="dropdown-item genreLink" href="#">Action</a></li>
                <li><a id="adventure" class="dropdown-item genreLink" href="#">Advanture</a></li>
                <li><a id="crime" class="dropdown-item genreLink" href="#">Crime</a></li>
                <li><a id="comedy" class="dropdown-item genreLink" href="#">Comendy</a></li>
                <li><a id="drama" class="dropdown-item genreLink" href="#">Drama</a></li>
                <li><a id="fantasy" class="dropdown-item genreLink" href="#">Fantasy</a></li>
                <li><a id="horror" class="dropdown-item genreLink" href="#">Horror</a></li>
                <li><a id="sci-fi" class="dropdown-item genreLink" href="#">Sci-Fi</a></li>
              </ul>
            </div>
            
        </div>

        


        
              <div class="col">
                      <h1 class="watch_list_text text-primary pb-2">Watch List: <button class="btn btn-warning btn-sm downloadCsv">Download CSV</button></h1>
                  <div class="watch_list"></div>

                  
              </div>

              <div class="daysList"></div>
        
        <div class="row d-flex justify-content-center content pt-5"></div>

      </div>


    <script type="module" src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
